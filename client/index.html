<!DOCTYPE HTML>
<html data-framework="angularjs">
	<header>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.1/angular.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="angular-route.js"></script>
	<script type="text/javascript" src="app.js"></script>
	</header>
	<body ng-app="bd">
	<ng-view />
		<script type="text/ng-template" id="london.html">
			<form action="/api/v1/upload" method="POST" enctype="multipart/form-data">
			  Select an image to upload:
			  <input type="file" name="image"> 
			  <input type="submit" value="Upload Image">
			</form>
			<img ng-src="{{imagetag}}" alt="Smiley face" height="420" width="420">
		</script>
		<script type="text/ng-template" id="employee.html">
			<table class="table table-striped">
				<tr>
					<th> SID </th>
					<th> Email </th>
					<th> Role </th>
					<th> Photo </th>
					<th> Add/Update Image </th>
				</tr>
				<tr ng-repeat="emp in employees">
					<td> <input ng-model="emp.sid"></input></td>
					<td> <input ng-model="emp.name"></input></td>
					<td> <input ng-model="emp.role"></input></td>
					<td> 
						<form action="/api/v1/upload" method="POST" enctype="multipart/form-data">Select an image to upload:
			  				<input type="file" name="image"> 
			  				<input style="display: none;" type="text" name="employee" value="{{emp.sid}}">
			  				<input type="submit" value="Upload Image">
						</form>
					</td>
				</tr>			
			</table>
			<img ng-src="{{imageUrl}}">
		</script>
	</body>
</html>
